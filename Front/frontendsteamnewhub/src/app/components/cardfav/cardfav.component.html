<div class="card">
  <div class="photo" [ngStyle]="{'background-image': photo}"></div>
  <div class="footer">
    <h2 class="card-title">{{ title }}</h2>
    <div class="description-scroll">
      {{ description }}
    </div>
   <div class="actions">
  @if (!isFavorite) {
    <i class="bi bi-star" (click)="toggleFavorite()"></i>
  } @else {
    <i class="bi bi-star-fill" (click)="toggleFavorite()" style="color: gold"></i>
  }
</div>
</div>
