<form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="container">
      <h1>Login</h1>
      <div class="form-group">
        <label for="username">Nombre:</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      
    </div>
  </form>
