<form (ngSubmit)="onSubmit()" class="container mt-5" style="max-width: 400px; margin-top: 100px;">
  <h1 class="mb-4 text-center">Iniciar Sesión como admin</h1>

  <div class="mb-3">
    <label for="username" class="form-label">Nombre:</label>
    <input type="text" id="username" name="username" [(ngModel)]="nombre" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
