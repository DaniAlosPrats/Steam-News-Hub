<form (ngSubmit)="onSubmit()">
  <div class="container">
    <h1>Iniciar Sesion</h1>
    <div class="form-group">
      <label for="username">Nombre:</label>
      <input
        type="text"
        id="username"
        name="username"
        [(ngModel)]="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
    <div class="form-group mt-2">
      <p>
        ¿No tienes cuenta?
        <a routerLink="/register" routerLinkActive="active">Regístrate aquí</a>
      </p>
    </div>
    <div class="form-group mt-2">
      <p>
          ¿Eres administrador?
          <a routerLink="/login-admin" routerLinkActive="active">Inicia sesion aqui</a>
        </p>
      </div>
    </div>
  </form>
