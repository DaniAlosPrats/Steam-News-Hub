<form (ngSubmit)="onSubmit()" class="container  mb-5" style="max-width: 400px; margin-top: 100px;">
  <h1 class="mb-4 text-center">Iniciar Sesión</h1>

  <div class="mb-3">
    <label for="username" class="form-label">Nombre:</label>
    <input type="text" id="username" name="username" [(ngModel)]="nombre" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
  </div>

  <button type="submit" class="btn w-100" style="background-color: #007bff;">Login</button>

  <div class="mt-3 text-center">
    <p>
      ¿No tienes cuenta?
      <a routerLink="/register" style=" color: #007bff;" >Regístrate aquí</a>
    </p>
  </div>

  <div class="text-center">
    <p>
      ¿Eres administrador?
      <a routerLink="/login-admin" style=" color: #007bff;">Inicia sesión aquí</a>
    </p>
  </div>
</form>
