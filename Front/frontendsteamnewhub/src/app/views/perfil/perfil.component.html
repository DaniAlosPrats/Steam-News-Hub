<section>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm p-4" style="background-color: #171a21;">
          <h2 class="mb-4 text-center text-primary" style="color: #66c0f4;">Perfil de Usuario</h2>

          <div class="mb-3">
            <label class="form-label fw-bold" style ="color: #ffff;">Nombre:</label>
            @if (editar === false) {
              <p class="form-control-plaintext" style ="color: #ffff;">{{ nombre }}</p>
            } @else {
              <input type="text" class="form-control" [(ngModel)]="nombre" />
            }
          </div>

          <div class="mb-3">
            <label class="form-label fw-bold" style ="color: #ffff;">Correo electr√≥nico:</label>
            @if (editar === false) {
              <p class="form-control-plaintext" style ="color: #ffff;">{{ correo }}</p>
            } @else {
              <input type="email" class="form-control" [(ngModel)]="correo" />
            }
          </div>

          <div class="d-flex justify-content-between">
            @if (editar === true) {
              <button class="btn "style ="color: #66c0f4;" (click)="editarCuenta()">Guardar cambios</button>
            } @else {
               <button class="btn " style ="color: #66c0f4;" (click)="editarCuenta()">Editar cuenta</button>
        }
            <button class="btn " style ="color: #b30606;" (click)="eliminarCuenta()">Eliminar cuenta</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
